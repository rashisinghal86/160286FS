{% extends 'layout.html' %}

{% block title %}
    Edit Sche time

   
{% endblock %}
{% block content %}
<div>
    <h2 display mt-4>Edit Schedule</h2>

    <form action="{{url_for('edit_schedule_post', id=schedule.id)}}" method="post">
        <h1>{{schedule.id}}</h1>
        <div class="form-group">
           <label for="type" class="form-label">Schedule_Datetime:</label>
           <input type="datetime-local"
           name="schedule_datetime"
           id="schedule_datetime"
           class="form-control"
           value="{{schedule.schedule_datetime}}"
           required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">
                        <i class="fas fa-edit fa-2x"></i>
                   Update     
        </div>
        
    </form>
    <table>
        <thead>
            <tr>
                <th>Schedule</th>
            </tr>
            <tr>

                <td>{{schedule.id}}</td>
                <td>{{schedule.schedule_datetime}}</td>
            </tr>
        </thead>
    </table>
</div>
    
{% endblock %}
