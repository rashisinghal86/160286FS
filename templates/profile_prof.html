{% extends 'layout.html' %}

{% block title %}
    Profile Page
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <!-- Profile details on the left -->
            <div class="col-md-6">
                <h1 class="display-4">
                    Hello
                    <span class="text-muted">@{{user.username}}</span>
                </h1>

                <div class="profile-pic">
                    <img src="https://api.dicebear.com/9.x/bottts/svg?seed={{ prof_name }}" width="100" alt="avatar">
                </div>
                <div class="container mt-4">
                    
                    <p>Do you really want to delete your account?</p>   
                        <p> This action is irreversable. Think Twice</p>
                    <a href="/delete/prof" class="btn btn-dark btn-lg">
                        <i class="fa-solid fa-skull-crossbones"></i>
                        Delete my account permanently</a>

                </div>
            </div>


            <!-- Edit form on the right -->
            <div class="col-md-6">
                <h2>Edit Profile</h2>
                <form action="{{ url_for('profile_post') }}" method="post" class="form mt-4">
                    <div class="form-group">
                        <label for="email" class="form-label">Email </label>
                        <input type="email" name="email" id="email" value="{{professional.email}}" class='form-control'>
                    </div>
                    <div class="form-group">
                        <label for="name" class="form-label">Name </label>
                        <input type="text" name="name" id="name" value="{{professional.name}}" class='form-control'>
                    </div>
                    <div class="form-group">
                        <label for="username" class="form-label">Username<span class="text-danger">**</span></label>
                        <input type="text" name="username" id="username" value="{{user.username}}" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cpassword" class="form-label">Current Password<span class="text-danger">**</span></label>
                        <input type='password' name='cpassword' id="cpassword" class="form-control" required>  
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">New Password<span class="text-danger">**</span></label>
                        <input type='password' name='password' id="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="contact" class="form-label">Contact </label>
                        <input type="text" name="contact" id="contact" value="{{professional.contact}}" class='form-control'>
                    </div>
                    
                    <div class="form-group">
                        <label for="experience" class="form-label">Experience </label>
                        <input type="text" name="experience" id="experience" value="{{professional.experience}}" class='form-control'>
                    </div>
                    <div class="form-group">
                        <label for="location" class="form-label">Location </label>
                        <input type="text" name="location" id="location" value="{{professional.location}}" class='form-control'>
                    </div>
                    <div class="form-group">
                        <label for="service_type" class="form-label">Service_Type (For Reference only)</label>
                        <input type="text" name="Service_Type" id="service_type" value="{{professional.service_type}}" class='form-control'>
                    </div>
                        
    
                    <br>
                    <div class="form-group">
                        <input type="submit" value="Update" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
