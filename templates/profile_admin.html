{% extends 'layout.html' %}

{% block title %}
    Profile Page
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h1 class="display-4">
                    Hello
                    <span class="text-muted">@{{user.username}}</span>
                </h1>
                <div class="profile-pic">
                    <img src="https://api.dicebear.com/9.x/bottts/svg?seed=Webmaster" width="100" alt="avatar">
                </div>
                <div class="signout mt-3">
                    <a href="{{ url_for('signout') }}" class="btn btn-outline-danger">
                        <i class="fa-solid fa-lock"></i> Signout
                    </a>
                </div>
            </div>
            <div class="col-md-6">
                <h2 class="display-6">Edit Profile</h2>
                <br>
                <br>
                <form action="" method="post" class="form">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" value={{user.username}} name="username" id="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="cpassword" class="form-label">Current Password</label>
                        <input type="password" name="cpassword" id="cpassword" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="npassword" class="form-label">New Password</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" id="name" value="{{ user.name }}" class="form-control">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="submit" value="Update" class="btn btn-primary">
                        

                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block style %}
<style>
    .form-group {
        margin-bottom: 1rem;
        font-weight: 500;

    }
</style>
    
{% endblock %}
