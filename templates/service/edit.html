{% extends 'layout.html' %}

{% block title %}
    Edit Service
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="display-4 text-center mb-4 text-dark">Edit Details of <strong>{{service.name}}</strong> Service </h1>
<h5></h5>
<form action="{{url_for('edit_service_post', id=service.id)}}" method="post" class="form">
    <div class="form-group">
        <label for="type" class="form-label">Service Type:</label>
        <input type="text" 
        name="type" 
        id="type" 
        class="form-control"
        value="{{service.type}}"
        required>
    </div>

    <div class="form-group">
        <label for="name" class="form-label">Service Name:</label>
       <input type="text " 
       name="name" 
       id="name" 
       class="form-control" 
       value="{{service.name}}"
       required>
    </div>
    
    <div class="form-group">
        <label for="description" class="form-label">Service Description:</label>
        <input type="text" 
        name="description" 
        id="description" 
        class="form-control"
        value="{{service.description}}"
        required>
    </div>
    <div class="form-group">
        <label for="price" class="form-label">Service Price:</label>
        <input type="number"
        name="price"
        id="price"
        min="1"
        value="{{service.price}}"
        class="form-control"
        required>
    </div>
    <div class="form-group">
        <label for="category_id" class="form-label">ServiceCategory_Type</label>
        <select name="category_id" id="category_id" class="form-control" required>
            {% for cat in categories %}
            {% if cat.id == service.category.id %}
                <option selected value="{{cat.id}}">{{cat.name}}</option>
            {% else %}
                <option value="{{cat.id}}">{{cat.name}}</option>
            {% endif %}
            {% endfor %}
        </select>
   </div>
   <br>

   <div class="form-group">
    <button type="submit" class="btn btn-success">
                <i class="fas fa-edit fa-2x"></i>
           Update     
</div>
  
    
</form>
{% endblock %}

{% block style %}
<style>
    .container {
        max-width: 800px;
        margin-top: 50px;
    }
    .form-group {
        margin-top: 20px;
    }
    .btn {
        margin-top: 20px;

    }
    input.form-control {
        border: 3px solid #000; 
        border-radius: 5px; 
    }
    select.form-control {
        border: 3px solid #000; 
        border-radius: 5px; 
    }
</style>
{% endblock %}
