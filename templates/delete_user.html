{% block title %}
<h1>Delete User from Platform</h1>   
{% endblock %}

{% block content %}

<div class="container mt-4 d-flex justify-content-center">
        <div class="card" style="width: 100%; max-width: 800px;">
            <div class="card-body" style="color:tomato">
                <h1 class="display-4 text-center">DELETE USER FROM PLATFORM!</h1>
                <p class="fs-5 text-center">Are you sure to remove Customer's/Professional's Account?</p>
                <form action="{{ url_for('delete_user_post') }}" class="form" method="post">    
                    <div class="form-group">
                        <label for="id" class="form-label">UniqueID</label>
                        <input type="id" name="id" required class="form-control">
                    </div>
                
                    <div class="form-group">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" name="location" required class="form-control">
                    </div>    
                    <br>
                        <div class="form-group text-center">
                            <input type="submit" value="Delete User Permanently" class="btn btn-danger">
                        </div>
                    </form>        
                </div>
            </div>
        </div>
    </div>


{% endblock %}

{% block style %}
<style>
    .container {
        margin-top: 50px;
        
    }
    .card {
        padding: 20px;
        border: 1px
    }
    .form-group {
        margin-bottom: 15px;
    }
</style>
{% endblock %}
