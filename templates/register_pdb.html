{% extends'layout.html'%}

{% block title %}
<h1>welcome professional</h1>   
{% endblock %}

{% block content %}
    

<h2> Fill your profile details and wait for admin approval </h2>

<form action="{{url_for('register_pdb')}}" class="form" method="POST" enctype="multipart/form-data">    
    <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" required class="form-control">
    </div>
    
    <div class="form-group">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" required class="form-control">
    </div>
    <div class="form-group">
        <label for="contact" class="form-label">Contact</label>
        <input type="number" name="contact" required class="form-control">
    </div>
    <div class="form-group">
        <label for="service_type" class="form-label">Service Type</label>
        <select name="service_type" id="service_type" class="form-control" required>
            <option value="" disabled selected>Select a service type</option>
            {% for category in categories %}
            <option value="{{ category.name }}">{{ category.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="experience" class="form-label">Experience</label>
        <input type="number" name="experience" min="0" required class="form-control">
    </div>
    <div class="form-group">
        <label for="location" class="form-label">Location</label>
        <input type="text" name="location" required class="form-control">
    </div>
    <div class="form-group">
        <input type="hidden" name="is_verified" value="False">
   
        <input type="hidden" name="is_flagged" value="False">
    </div>

    
    <br>
    <div class="form-group">
        
        <div>
            
                <input type=file name=file required>
                <button type="submit" class="btn btn-primary">Register</button>


              </form>
        </div>
        
    </div>
</form>
{% endblock %}
